<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Corredor Escuro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #game {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #joystickContainer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      touch-action: none;
    }
    #joystick {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      position: absolute;
      left: 25px;
      top: 25px;
      pointer-events: none;
    }
    #actionButton {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      text-align: center;
      line-height: 70px;
      font-size: 20px;
      color: white;
      user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>

  <div id="joystickContainer">
    <div id="joystick"></div>
  </div>

  <div id="actionButton">A</div>

  <script src="joystick.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // evento para o bot√£o A
    document.getElementById("actionButton").addEventListener("touchstart", function () {
      if (typeof handleActionButton === "function") {
        handleActionButton();
      }
    });
  </script>
</body>
</html>
